<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

<body class="inter-font">

    <header class="background-color-1">

        <nav class="max-width display-flex menu">
            <img src="./assets/headerlogo.png" alt="">
            <div class="display-flex main-menu">
                <p>About</p>
                <p>Episodes</p>
                <p>Host</p>
            </div>
            <div>
                <button class="btn-header">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="mobile-menu">
                <i class="fa-solid fa-bars "></i>
            </div>

        </nav>
    </header>


    <main>

        <section class="banner">
            <div class="banner-main">
            <div>
                <img src="./assets/hero-circle.png" class="center-img" alt="">
            <img src="./assets/microphone.png" class="top-img" alt="">

            </div>
            
            <div class="banner-content">
                <h1>TechWave</h1>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="button">
                    <button class="btn-header-2"><i class="fa-brands fa-spotify"></i> Listen on Spotify</button>
                <button class="btn-header-3"><i class="fa-regular fa-envelope"></i> Subscribe</button>
                </div>
                

            </div>
            <div>
                <button class="optional-button">NEW</button>
            </div>
            </div>
            
        </section>


    </main>

    <footer>

    </footer>
